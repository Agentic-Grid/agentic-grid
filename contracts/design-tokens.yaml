  # Input glass
  input:
    light:
      background: "rgba(255, 255, 255, 0.8)"
      backgroundFocus: "rgba(255, 255, 255, 0.95)"
      border: "1px solid rgba(13, 41, 68, 0.12)"
      borderFocus: "1px solid rgba(81, 112, 255, 0.5)"
      glowFocus: "0 0 0 3px rgba(81, 112, 255, 0.2)"
    dark:
      background: "rgba(255, 255, 255, 0.04)"
      backgroundFocus: "rgba(255, 255, 255, 0.08)"
      border: "1px solid rgba(255, 255, 255, 0.08)"
      borderFocus: "1px solid rgba(81, 112, 255, 0.5)"
      glowFocus: "0 0 0 3px rgba(81, 112, 255, 0.25)"

