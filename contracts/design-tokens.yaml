# =============================================================================
# COMPONENT SPECIFICATIONS
# =============================================================================

components:
  # Button specs
  button:
    sizes:
      sm:
        height: "32px"
        padding: "0 12px"
        fontSize: "0.75rem"
        borderRadius: "8px"
      md:
        height: "40px"
        padding: "0 16px"
        fontSize: "0.875rem"
        borderRadius: "10px"
      lg:
        height: "48px"
        padding: "0 24px"
        fontSize: "1rem"
        borderRadius: "12px"
      xl:
        height: "56px"
        padding: "0 32px"
        fontSize: "1.125rem"
        borderRadius: "14px"

  # Input specs
  input:
    sizes:
      sm:
        height: "36px"
        padding: "8px 12px"
        fontSize: "0.875rem"
      md:
        height: "44px"
        padding: "10px 16px"
        fontSize: "0.875rem"
      lg:
        height: "52px"
        padding: "12px 20px"
        fontSize: "1rem"

  # Card specs
  card:
    padding:
      sm: "12px"
      md: "16px"
      lg: "24px"
      xl: "32px"
    borderRadius:
      sm: "12px"
      md: "16px"
      lg: "20px"
      xl: "24px"

  # Modal specs
  modal:
    sizes:
      sm: "400px"
      md: "560px"
      lg: "720px"
      xl: "900px"
      full: "calc(100vw - 64px)"
    borderRadius: "24px"
    padding: "24px"

  # Chat bubble specs
  chatBubble:
    borderRadius:
      user: "20px 20px 4px 20px"
      assistant: "20px 20px 20px 4px"
    maxWidth: "80%"
    padding: "12px 16px"

  # Kanban card specs
  kanbanCard:
    minHeight: "100px"
    maxHeight: "160px"
    padding: "12px"
    borderRadius: "12px"
    borderLeftWidth: "3px"
    # From reference images - cards with gradient backgrounds
    variants:
      default:
        background: "var(--glass-bg)"
        backdropBlur: "16px"
      elevated:
        background: "var(--glass-bg-elevated)"
        backdropBlur: "20px"
        shadow: "var(--shadow-lg)"

  # Dashboard card specs (from dashboard reference)
  dashboardCard:
    minHeight: "120px"
    padding: "20px"
    borderRadius: "16px"
    glowOnHover: true

# =============================================================================
# SPECIAL EFFECTS (from visual references)
# =============================================================================

effects:
  # Diagonal light reflection on glass (observed in glassmorphism references)
  lightReflection:
    gradient: |
      linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.08) 0%,
        transparent 60%
      )
    position: "top-left quadrant"
    coverage: "50% width, 50% height"

  # Circulating border animation (from chat input reference)
  circulatingBorder:
    colors:
      - "var(--color-wine-medium)"
      - "var(--color-blue-light)"
      - "var(--color-wine-medium)"
      - "var(--color-blue-light)"
    duration: "1.5s"
    timing: "ease"
    trigger: "on-send"

  # Glow effects with particle overlay (from marketplace reference)
  glowWithParticles:
    glowRadius: "30px"
    particleOverlay: "subtle sparkles"

  # Button radial glow (from window buttons reference)
  buttonRadialGlow:
    shape: "circle"
    spread: "70%"
    opacity: "0.3 -> 1 on hover"
