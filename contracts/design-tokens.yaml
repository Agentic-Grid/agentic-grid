# =============================================================================
# PREMIUM DESIGN SYSTEM - Luxury Glassmorphism Aesthetic
# =============================================================================
# Owner: DESIGNER | Consumers: FRONTEND
# Version: 2.1 - Premium Luxury Edition (Enhanced from Visual Analysis)
# Last Updated: 2026-01-23
#
# DESIGN PHILOSOPHY:
# - Premium, sophisticated, Gucci/Prada-level luxury
# - Heavy glassmorphism with layered depth
# - Blues ALWAYS more prominent than reds (70/30 ratio)
# - Smooth, addictive micro-interactions
# - Two themes: Light Mode & Dark Mode
#
# VISUAL REFERENCE ANALYSIS:
# Derived from 22 reference images including:
# - Glassmorphism effects with 20-40px backdrop blur
# - Diagonal light reflections on glass surfaces
# - Color palette: Deep navy (#0D2944), Teal (#0B6B81), Wine (#7C0E24)
# - Premium card corners: 16-24px border radius
# - Animated gradient borders with blue/wine colors
#
# USAGE:
# - Frontend must import from @/design-tokens
# - Never hardcode colors, spacing, or typography values
# - Use CSS variables that map to these tokens

version: "2.1"
theme_support: true
themes: ["light", "dark"]

# =============================================================================
# COLOR SYSTEM
# =============================================================================

colors:
  # -------------------------------------------------------------------------
  # Primary Blues (DOMINANT - 70% of accent usage)
  # Deep navy to teal spectrum - sophisticated and premium
  # -------------------------------------------------------------------------
  primary:
    50: "#E6F3FF"    # Lightest blue tint
    100: "#CCE7FF"   # Very light blue
    200: "#99CFFF"   # Light blue
    300: "#66B7FF"   # Soft blue
    400: "#339FFF"   # Medium blue
    500: "#0B6B81"   # Main primary (teal-blue from reference)
    600: "#12506F"   # Deep teal
    700: "#0D2944"   # Deep navy
    800: "#07101B"   # Very dark navy
    900: "#040A11"   # Near black navy
    950: "#020507"   # Deepest navy

  # Accent Blues (for highlights and glows)
  blue:
    light: "#5170FF"   # Bright accent blue
    medium: "#004AAD"  # Strong blue from reference
    deep: "#0B6B81"    # Teal from reference
    navy: "#0D2944"    # Deep navy from reference
    glow: "rgba(81, 112, 255, 0.4)"  # Blue glow effect

  # -------------------------------------------------------------------------
  # Secondary Reds (ACCENT ONLY - 30% of accent usage)
  # Wine red spectrum - subtle luxury accent
  # -------------------------------------------------------------------------
  secondary:
    50: "#FDF2F4"    # Lightest wine tint
    100: "#FCE4E8"   # Very light rose
    200: "#F9C9D1"   # Light rose
    300: "#F4A3B3"   # Soft rose
    400: "#EC7186"   # Medium rose
    500: "#7C0E24"   # Main wine red from reference
    600: "#800B1F"   # Deep wine from reference
    700: "#4C0F12"   # Dark wine from reference
    800: "#2D0A0C"   # Very dark wine
    900: "#1A0607"   # Near black wine
    950: "#0D0304"   # Deepest wine

  wine:
    light: "#A64D5C"   # Soft wine
    medium: "#7C0E24"  # Main wine from reference
    deep: "#4C0F12"    # Deep wine from reference
    dark: "#2D0A0C"    # Dark wine
    glow: "rgba(124, 14, 36, 0.3)"  # Wine glow effect

  # -------------------------------------------------------------------------
  # Neutral Grays (for backgrounds, text, borders)
  # -------------------------------------------------------------------------
  gray:
    50: "#FAFBFC"    # Lightest gray (light mode bg)
    100: "#F4F5F7"   # Very light gray
    200: "#E9EBEF"   # Light gray
    300: "#D1D5DC"   # Soft gray (light mode secondary)
    400: "#9CA3AF"   # Medium gray
    500: "#6B7280"   # True gray
    600: "#4B5563"   # Dark gray
    700: "#374151"   # Darker gray
    800: "#1F2937"   # Very dark gray
    900: "#111827"   # Near black
    950: "#0A0A0F"   # Darkest (dark mode bg)

  # -------------------------------------------------------------------------
  # Semantic Colors
  # -------------------------------------------------------------------------
  success:
    light: "#86EFAC"
    DEFAULT: "#34D399"   # Emerald
    dark: "#10B981"
    glow: "rgba(52, 211, 153, 0.25)"

  warning:
    light: "#FDE68A"
    DEFAULT: "#FBBF24"   # Amber
    dark: "#F59E0B"
    glow: "rgba(251, 191, 36, 0.25)"

  error:
    light: "#FCA5A5"
    DEFAULT: "#F87171"   # Rose
    dark: "#EF4444"
    glow: "rgba(248, 113, 113, 0.25)"

  info:
    light: "#93C5FD"
    DEFAULT: "#60A5FA"   # Sky blue
    dark: "#3B82F6"
    glow: "rgba(96, 165, 250, 0.25)"

  # -------------------------------------------------------------------------
  # Special Colors
  # -------------------------------------------------------------------------
  white: "#FFFFFF"
  black: "#000000"
  transparent: "transparent"

# =============================================================================
# THEME DEFINITIONS
# =============================================================================

themes:
  # -------------------------------------------------------------------------
  # LIGHT MODE
  # Background: light blue -> soft grey -> soft red -> soft grey -> light blue
  # -------------------------------------------------------------------------
  light:
    # Background layers
    background:
      primary: "#F8FAFC"           # Main background
      secondary: "#FFFFFF"          # Cards/elevated surfaces
      tertiary: "#F1F5F9"          # Subtle sections
      elevated: "#FFFFFF"           # Elevated cards
      hover: "#F8FAFC"             # Hover state

    # Gradient background (subtle, elegant)
    gradient:
      main: |
        linear-gradient(
          135deg,
          rgba(81, 112, 255, 0.08) 0%,
          rgba(177, 185, 197, 0.05) 25%,
          rgba(124, 14, 36, 0.04) 50%,
          rgba(177, 185, 197, 0.05) 75%,
          rgba(81, 112, 255, 0.08) 100%
        )
      subtle: |
        linear-gradient(
          180deg,
          rgba(81, 112, 255, 0.04) 0%,
          transparent 50%,
          rgba(124, 14, 36, 0.02) 100%
        )
      ambient: |
        radial-gradient(
          ellipse at 20% 0%,
          rgba(81, 112, 255, 0.12) 0%,
          transparent 50%
        ),
        radial-gradient(
          ellipse at 80% 100%,
          rgba(124, 14, 36, 0.06) 0%,
          transparent 50%
        )

    # Text colors
    text:
      primary: "rgba(13, 41, 68, 0.95)"     # Deep navy text
      secondary: "rgba(13, 41, 68, 0.75)"   # Secondary text
      tertiary: "rgba(13, 41, 68, 0.55)"    # Tertiary text
      muted: "rgba(13, 41, 68, 0.4)"        # Muted text

    # Border colors
    border:
      subtle: "rgba(13, 41, 68, 0.08)"
      default: "rgba(13, 41, 68, 0.12)"
      strong: "rgba(13, 41, 68, 0.18)"
      accent: "rgba(81, 112, 255, 0.3)"

    # Glass effect for light mode (more subtle)
    glass:
      background: "rgba(255, 255, 255, 0.7)"
      backgroundSubtle: "rgba(255, 255, 255, 0.5)"
      backgroundElevated: "rgba(255, 255, 255, 0.85)"
      border: "rgba(255, 255, 255, 0.6)"
      borderSubtle: "rgba(13, 41, 68, 0.08)"
      shadow: "0 8px 32px rgba(13, 41, 68, 0.12)"
      shadowElevated: "0 16px 48px rgba(13, 41, 68, 0.16)"
      blur: "20px"
      blurStrong: "30px"

    # Sidebar (light glass panel - clean & readable)
    sidebar:
      background: "rgba(255, 255, 255, 0.85)"    # Light glass background
      backgroundHover: "rgba(13, 41, 68, 0.06)"  # Subtle hover
      text: "rgba(13, 41, 68, 0.9)"              # Dark readable text
      textMuted: "rgba(13, 41, 68, 0.55)"        # Muted dark text
      border: "rgba(13, 41, 68, 0.1)"            # Subtle border
      activeIndicator: "#0891B2"                  # Softer teal accent

  # -------------------------------------------------------------------------
  # DARK MODE
  # Background: blue -> dark purple (almost black) -> red wine -> dark purple -> blue
  # -------------------------------------------------------------------------
  dark:
    # Background layers
    background:
      primary: "#040A11"            # Deepest background
      secondary: "#0A1420"          # Cards base
      tertiary: "#0D1C2E"           # Subtle sections
      elevated: "#12243A"           # Elevated cards
      hover: "#162D48"              # Hover state

    # Gradient background (rich, deep)
    gradient:
      main: |
        linear-gradient(
          135deg,
          rgba(11, 107, 129, 0.15) 0%,
          rgba(4, 10, 17, 0.95) 25%,
          rgba(76, 15, 18, 0.12) 50%,
          rgba(4, 10, 17, 0.95) 75%,
          rgba(11, 107, 129, 0.15) 100%
        )
      subtle: |
        linear-gradient(
          180deg,
          rgba(81, 112, 255, 0.08) 0%,
          transparent 50%,
          rgba(124, 14, 36, 0.05) 100%
        )
      ambient: |
        radial-gradient(
          ellipse at 15% 0%,
          rgba(11, 107, 129, 0.25) 0%,
          transparent 40%
        ),
        radial-gradient(
          ellipse at 85% 100%,
          rgba(124, 14, 36, 0.15) 0%,
          transparent 40%
        ),
        radial-gradient(
          ellipse at 50% 50%,
          rgba(4, 10, 17, 1) 0%,
          transparent 100%
        )

    # Text colors
    text:
      primary: "rgba(255, 255, 255, 0.95)"
      secondary: "rgba(255, 255, 255, 0.75)"
      tertiary: "rgba(255, 255, 255, 0.55)"
      muted: "rgba(255, 255, 255, 0.35)"

    # Border colors
    border:
      subtle: "rgba(255, 255, 255, 0.06)"
      default: "rgba(255, 255, 255, 0.1)"
      strong: "rgba(255, 255, 255, 0.16)"
      accent: "rgba(81, 112, 255, 0.4)"

    # Glass effect for dark mode (stronger frosted effect)
    glass:
      background: "rgba(255, 255, 255, 0.04)"
      backgroundSubtle: "rgba(255, 255, 255, 0.02)"
      backgroundElevated: "rgba(255, 255, 255, 0.06)"
      border: "rgba(255, 255, 255, 0.1)"
      borderSubtle: "rgba(255, 255, 255, 0.06)"
      shadow: "0 8px 32px rgba(0, 0, 0, 0.5)"
      shadowElevated: "0 20px 60px rgba(0, 0, 0, 0.6)"
      blur: "24px"
      blurStrong: "40px"

    # Sidebar (slightly elevated)
    sidebar:
      background: "rgba(255, 255, 255, 0.03)"
      backgroundHover: "rgba(255, 255, 255, 0.06)"
      text: "rgba(255, 255, 255, 0.9)"
      textMuted: "rgba(255, 255, 255, 0.55)"
      border: "rgba(255, 255, 255, 0.08)"
      activeIndicator: "#5170FF"

# =============================================================================
# GLASSMORPHISM EFFECTS (Component-level)
# =============================================================================

glassmorphism:
