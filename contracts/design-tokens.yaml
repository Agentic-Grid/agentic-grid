      border: "1px solid rgba(255, 255, 255, 0.7)"
      overlayBackground: "rgba(13, 41, 68, 0.4)"
    dark:
      background: "rgba(10, 20, 32, 0.9)"
      backdropBlur: "30px"
      border: "1px solid rgba(255, 255, 255, 0.1)"
