# Feature: [FEATURE_TITLE]
# ID: FEAT-XXX
# Status: planning
# Generated by DISCOVERY agent from user requirements
# Template version: 1.0

id: FEAT-XXX
slug: "[kebab-case-slug]"
title: "[Feature Title]"
status: planning
priority: high | medium | low

# Timestamps
created_at: "[ISO8601 timestamp, e.g., 2026-01-14T11:30:00Z]"
updated_at: "[ISO8601 timestamp]"
approved_at: null

# Description
description: |
  [Comprehensive description of the feature, its purpose, and value.
  This should be 2-4 sentences explaining what the feature does and
  why it's being built.]

# Core Requirements
# Organize requirements by category
requirements:
  core_functionality:
    - "[Primary requirement 1]"
    - "[Primary requirement 2]"

  user_experience:
    - "[UX requirement 1]"
    - "[UX requirement 2]"

  technical:
    - "[Technical requirement 1]"
    - "[Technical requirement 2]"

  constraints:
    - "[Constraint or limitation 1]"
    - "[Constraint or limitation 2]"

# Ownership
owner: ORCHESTRATOR
agents_required:
  - DISCOVERY
  - DESIGNER
  - DATA
  - BACKEND
  - FRONTEND
  - DEVOPS
  - QA

# Execution Phases
# Define the order and parallelization of work
phases:
  - phase: 1
    name: "Foundation & Design"
    agents: [DISCOVERY, DESIGNER, DATA]
    parallel: true
    tasks:
      - TASK-001 # [Brief description]
      - TASK-002 # [Brief description]
      - TASK-003 # [Brief description]
    status: pending

  - phase: 2
    name: "Core Implementation"
    agents: [BACKEND, FRONTEND]
    parallel: true
    dependencies: [phase-1]
    tasks:
      - TASK-004 # [Brief description]
      - TASK-005 # [Brief description]
    status: pending

  - phase: 3
    name: "Integration & Automation"
    agents: [BACKEND, DEVOPS]
    parallel: true
    dependencies: [phase-2]
    tasks:
      - TASK-006 # [Brief description]
      - TASK-007 # [Brief description]
    status: pending

  - phase: 4
    name: "Polish & Validation"
    agents: [FRONTEND, QA]
    parallel: false
    dependencies: [phase-3]
    tasks:
      - TASK-008 # [Brief description]
      - TASK-009 # [Brief description]
    status: pending

# Documentation
# Paths to related documentation files
documentation:
  spec: plans/features/FEAT-XXX-[slug]/PRD.md
  design: plans/features/FEAT-XXX-[slug]/design-spec.md
  schema: plans/features/FEAT-XXX-[slug]/data-schema.md

# QA Validation
qa:
  required: true
  status: pending
  acceptance_criteria:
    - "[User-facing acceptance criterion 1]"
    - "[User-facing acceptance criterion 2]"
    - "[Technical acceptance criterion 1]"
    - "[Performance criterion if applicable]"

# ============================================================================
# TEMPLATE USAGE NOTES (delete this section when using)
# ============================================================================
#
# STATUS VALUES:
#   planning    - Requirements being gathered, not yet approved
#   in_progress - Development has started
#   qa          - Implementation complete, undergoing validation
#   completed   - All tasks done and validated
#   archived    - Feature completed or abandoned
#
# PRIORITY VALUES:
#   high   - Critical feature, top of backlog
#   medium - Important but not urgent
#   low    - Nice to have, can be deferred
#
# PHASE STRUCTURE:
#   Phase 1: Foundation - Independent discovery/design/data work (parallel)
#   Phase 2: Core - Backend and frontend implementation (parallel)
#   Phase 3: Integration - Connecting pieces, automation (may be parallel)
#   Phase 4: Validation - QA and polish (sequential)
#
# AGENTS:
#   DISCOVERY  - Requirements and specifications
#   DESIGNER   - UI/UX design and visual specs
#   DATA       - Database schema and data models
#   BACKEND    - API and business logic
#   FRONTEND   - React components and pages
#   DEVOPS     - Infrastructure and automation
#   QA         - Testing and validation
#
# SLUG FORMAT:
#   - Use kebab-case (lowercase with hyphens)
#   - Example: "User Authentication" -> "user-authentication"
#   - Keep it short but descriptive
#
# DIRECTORY STRUCTURE:
#   plans/features/FEAT-XXX-[slug]/
#   ├── feature.yaml          (this file)
#   ├── PRD.md                 (product requirements)
#   ├── design-spec.md         (UI specifications)
#   ├── data-schema.md         (database design)
#   └── tasks/
#       ├── TASK-001.yaml
#       ├── TASK-002.yaml
#       └── ...
#
# APPROVAL FLOW:
#   1. Feature created with status: planning
#   2. User reviews execution plan
#   3. User approves -> approved_at timestamp added
#   4. Status changes to in_progress when first task starts
#
# ============================================================================
