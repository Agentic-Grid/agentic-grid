<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Transparent background -->
  
  <!-- Glows -->
  <defs>
    <radialGradient id="botGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="35" fill="url(#botGlow)"/>
  
  <!-- Grid lines - cyan accent -->
  <g stroke="#00d4ff" stroke-opacity="0.3" stroke-width="1.5" fill="none">
    <!-- Outer border -->
    <rect x="20" y="20" width="160" height="160" stroke-opacity="0.4" stroke-width="2"/>
    
    <!-- Vertical lines -->
    <line x1="73.33" y1="20" x2="73.33" y2="180"/>
    <line x1="126.66" y1="20" x2="126.66" y2="180"/>
    
    <!-- Horizontal lines -->
    <line x1="20" y1="73.33" x2="180" y2="73.33"/>
    <line x1="20" y1="126.66" x2="180" y2="126.66"/>
  </g>
  
  <!-- Pixel Bot in center cell - scaled to 60%, no outline, no ears -->
  <g transform="translate(100, 100) scale(0.6)">
    <!-- Bot body - teal -->
    <g fill="#0b6b81">
      <!-- Main body -->
      <rect x="-23" y="-19" width="46" height="34"/>
      <!-- Legs -->
      <rect x="-23" y="15" width="13" height="11"/>
      <rect x="10" y="15" width="13" height="11"/>
    </g>
    
    <!-- Eyes -->
    <g fill="#0a0a0f">
      <rect x="-15" y="-11" width="9" height="9"/>
      <rect x="6" y="-11" width="9" height="9"/>
    </g>
  </g>
</svg>